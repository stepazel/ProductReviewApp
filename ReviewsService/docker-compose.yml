version: '3'
services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: oscarfonts/h2
    ports:
      - "1521:1521"
      - "81:81"
    volumes:
      - /path/to/local/data_dir:/opt/h2-data
    environment:
      - H2_OPTIONS=-ifNotExists
    container_name: MyH2Instance
